version: '3'

services:
  flaskapp:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - 5000:5000
    depends_on:
      - db

  db:
    build:
      context: ./postgres
      dockerfile: Dockerfile
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=laode
      - POSTGRES_PASSWORD=04032000
      - POSTGRES_DB=website

  backup-postgres:
    build:
      context: ./backup_script
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - db
    ports:
      - 5433
    volumes:
      - ./backup:/backup